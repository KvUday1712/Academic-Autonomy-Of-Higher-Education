<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
    /* General Body Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #8e44ad, #3498db);
        color: #333;
    }

    /* Container Styling */
    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        margin: 50px auto;
    }

    /* Header Styling */
    h1 {
        font-size: 2rem;
        margin-bottom: 25px;
        text-align: center;
        color: #2c3e50;
    }

    /* Form Styling */
    form {
        margin-bottom: 20px;
    }

    label {
        font-size: 1rem;
        margin-bottom: 8px;
        display: block;
        color: #2c3e50;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="text"]:focus {
        border-color: #8e44ad;
        outline: none;
        box-shadow: 0 4px 8px rgba(142, 68, 173, 0.3);
    }

    input[type="submit"] {
        padding: 12px 16px;
        background-color: #8e44ad;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 5px 10px rgba(142, 68, 173, 0.3);
    }

    input[type="submit"]:hover {
        background-color: #732d91;
        box-shadow: 0 7px 15px rgba(115, 45, 145, 0.3);
        transform: translateY(-2px);
    }

    input[type="submit"]:active {
        background-color: #5b216d;
        transform: translateY(0);
    }

    /* Success Message Styling */
    .message {
        margin-top: 20px;
        background-color: #d4edda;
        color: #155724;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 1rem;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .message.hidden {
        display: none;
    }

    /* Link Styling */
    a {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 1rem;
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        text-decoration: underline;
        color: #2c3e50;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
        }

        input[type="text"], input[type="submit"] {
            font-size: 0.9rem;
        }

        .message {
            font-size: 0.9rem;
        }

        a {
            font-size: 0.9rem;
        }
    }

    </style>
    
</head>
<body>
    <div class="container">
        <h1>Add New Course</h1>
        <form id="addCourseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>
            <input type="submit" value="Add Course">
        </form>
        <div id="message" class="message hidden">
            Course added successfully!
        </div>
        <a href="admin_dashboard.html">Go to admin-dashboard</a>
        
    </div>

    <script>
        document.getElementById('addCourseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const courseName = document.getElementById('courseName').value;
            if (courseName) {
                // Get existing courses from localStorage
                let courses = JSON.parse(localStorage.getItem('courses')) || [];
                // Add the new course
                courses.push(courseName);
                // Save back to localStorage
                localStorage.setItem('courses', JSON.stringify(courses));
                // Show a success message
                document.getElementById('message').classList.remove('hidden');
                document.getElementById('courseName').value = ''; // Clear the input field
            }
        });
    </script>
</body>
</html>
