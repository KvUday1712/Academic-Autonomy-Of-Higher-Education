<style>
    /* Reset default styles */
    body, h1, ul, p {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body styling */
    body {
        font-family: 'Roboto', sans-serif;
        background: url("bitm.jpg") center center/cover no-repeat fixed;
        color: #333;
        height: 100vh;
    }
    
    /* Header styles */
    header {
        background: rgba(255, 255, 255, 0.9);
        color: #2c3e50;
        padding: 20px 0;
        text-align: center;
        border-bottom: 2px solid #3498db;
        font-size: 2.5rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Navigation bar styles */
    nav {
        background: rgba(52, 152, 219, 0.9);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 10px 0;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        text-decoration: none;
        font-size: 1.1rem;
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    nav ul li a:hover {
        background-color: #2980b9;
        transform: scale(1.1);
    }
    
    /* Main section styles */
    main {
        text-align: center;
        padding: 20px;
        color: #444;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        margin: 20px auto;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Footer styles */
    footer {
        background: rgba(44, 62, 80, 0.9);
        color: #ecf0f1;
        text-align: center;
        padding: 15px 0;
        font-size: 0.9rem;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    
    footer p {
        margin: 0;
    }
    
    /* Add subtle animations */
    header, footer {
        animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>
